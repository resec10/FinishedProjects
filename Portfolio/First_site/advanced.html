<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="styleAdvanced.css">
</head>
<body>
    <a href="index.html"><button id="back">Back to the main page</button></a>
    <div>
        <form action="https://www.google.com/search">
            <p id="title">Advanced search</p>
            <p>Find pages with: </p>
            <span>all these words</span> <input type="text" name="q"><br>
            <span>this exact word or phrase</span> <input type="text" name="as_epq"><br>
            <span>any of these words</span> <input type="text" name="as_oq"><br>
            <span>none of these words</span> <input type="text" name="as_eq"><br>
            <input type="submit" value="Search">
        </form>
    </div>
</body>
</html>
